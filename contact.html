<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تواصل معنا | Markode</title>
  <link rel="icon" href="logo.jpeg" type="image/jpeg">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="language-switch">
    <button id="ar-btn" class="active">AR</button>
    <button id="en-btn">EN</button>
  </div>

  <nav class="navbar">
    <a href="index.html" id="nav-home">الرئيسية</a>
    <a href="about.html" id="nav-about">من نحن</a>
    <a href="services.html" id="nav-services">خدماتنا</a>
    <a href="plans.html" id="nav-plans">الباقات</a>
    <a href="contact.html" id="nav-contact">تواصل معنا</a>
  </nav>

  <section class="hero">
    <div class="hero-box">
      <h1 id="contact-title">
        <strong>تواصل معنا في <span class="highlighted">Markode</span></strong>
      </h1>
      <p id="intro-text">نحن هنا للإجابة على استفساراتك ومساعدتك في تحقيق أهدافك الرقمية.</p>
    </div>
  </section>

  <section class="contact-wrapper">
    <form class="contact-box" action="https://formspree.io/f/xeozlkkv" method="POST" onsubmit="showOrderSuccessMessage(event)">
      <label id="label-name" for="name">الاسم:</label>
      <input type="text" id="name" name="name" required>

      <label id="label-phone" for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" required placeholder="0xxxxxxxx">

      <label id="label-email" for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required>

      <label id="label-message" for="message">الرسالة:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" id="submit-btn" class="btn">إرسال</button>
    </form>
  </section>

  <div id="order-success-message"></div>

  <footer>
    <p id="footer-text">جميع الحقوق محفوظة © 2025 Markode</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
